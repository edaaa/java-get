<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>result upload</title>
</head>
<body>
<h1>Spring Boot - Upload Status</h1>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
<div class="container">
    <h1>Database Output</h1>
    <ul th:each="record : ${records}">
        <li th:text="${record}"/>
    </ul>
</div>

</body>
</html>
